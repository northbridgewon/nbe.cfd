<html><head><base href="https://websim.ai/c/"><title>Solar System Explorer</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background-color: #000;
    font-family: Arial, sans-serif;
  }
  #solar-system {
    width: 200%;
    height: 200%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.7);
    transform-origin: center;
    transition: transform 0.3s ease;
  }
  .planet {
    position: absolute;
    border-radius: 50%;
    transition: transform 0.2s;
    background-size: cover;
    will-change: transform;
  }
  .planet:hover {
    transform: scale(1.2);
  }
  #sun {
    width: 100px;
    height: 100px;
    background-image: url('https://www.solarsystemscope.com/textures/download/2k_sun.jpg');
    box-shadow: 0 0 50px #ff8c00;
    top: 50%;
    left: 50%;
    margin-top: -50px;
    margin-left: -50px;
    animation: sun-glow 5s infinite alternate;
  }
  @keyframes sun-glow {
    from { box-shadow: 0 0 50px #ff8c00; }
    to { box-shadow: 0 0 70px #ff8c00; }
  }
  .orbit {
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  #info-panel {
    position: fixed;
    top: 80px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 15px;
    border-radius: 10px;
    max-width: 300px;
    z-index: 1000;
    text-align: center;
  }
  #logo {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-family: 'Arial', sans-serif;
    font-size: 24px;
    font-weight: bold;
    color: #fff;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    z-index: 1000;
    background: rgba(0, 0, 0, 0.5);
    padding: 10px 20px;
    border-radius: 20px;
    letter-spacing: 2px;
  }
  #logo span {
    color: #ff8c00;
  }
  p {
    font-size: 14px;
    line-height: 1.4;
    margin: 5px 0;
  }
  #zoom-controls {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1000;
  }
  .zoom-btn {
    font-size: 24px;
    width: 40px;
    height: 40px;
    background: rgba(255, 255, 255, 0.2);
    border: none;
    color: white;
    border-radius: 50%;
    cursor: pointer;
    margin: 0 5px;
  }
  .zoom-btn:hover {
    background: rgba(255, 255, 255, 0.4);
  }
  #saturn {
    position: relative;
  }
  #saturn::after {
    content: '';
    position: absolute;
    width: 200%;
    height: 4px;
    background: url('https://www.solarsystemscope.com/textures/download/2k_saturn_ring_alpha.png');
    background-size: cover;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(20deg);
    border-radius: 50%;
  }
  #asteroid-belt {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 560px;
    height: 560px;
    border-radius: 50%;
    pointer-events: none;
  }
  .asteroid {
    position: absolute;
    width: 1px;
    height: 1px;
    background-color: #888;
    border-radius: 50%;
  }
  #star-container {
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: -1;
  }
  .star {
    position: absolute;
    width: 1px;
    height: 1px;
    background-color: white;
    opacity: 0.5;
  }
  .distant-star {
    position: absolute;
    width: 1px;
    height: 1px;
    background-color: white;
    border-radius: 50%;
    opacity: 0;
    animation: appear-twinkle 10s infinite;
  }
  @keyframes appear-twinkle {
    0%, 100% { opacity: 0; }
    50% { opacity: 0.8; }
  }
</style>
</head>
<body>
<div id="star-container"></div>
<div id="distant-stars"></div>
<div id="solar-system">
  <div id="sun" class="planet"></div>
  <div id="asteroid-belt"></div>
</div>
<div id="logo">SOLAR <span>SYSTEM</span></div>
<div id="info-panel">
  <p id="zoom-info">Current zoom: 70%</p>
</div>
<div id="zoom-controls">
  <button class="zoom-btn" id="zoom-in">+</button>
  <button class="zoom-btn" id="zoom-out">-</button>
</div>

<script>
const planets = [
  { name: "Mercury", texture: "https://www.solarsystemscope.com/textures/download/2k_mercury.jpg", size: 10, orbit: 120, period: 5 },
  { name: "Venus", texture: "https://www.solarsystemscope.com/textures/download/2k_venus_atmosphere.jpg", size: 15, orbit: 160, period: 8 },
  { name: "Earth", texture: "https://www.solarsystemscope.com/textures/download/2k_earth_daymap.jpg", size: 16, orbit: 200, period: 12 },
  { name: "Mars", texture: "https://www.solarsystemscope.com/textures/download/2k_mars.jpg", size: 12, orbit: 240, period: 20 },
  { name: "Jupiter", texture: "https://www.solarsystemscope.com/textures/download/2k_jupiter.jpg", size: 40, orbit: 320, period: 30 },
  { name: "Saturn", texture: "https://www.solarsystemscope.com/textures/download/2k_saturn.jpg", size: 35, orbit: 400, period: 40 },
  { name: "Uranus", texture: "https://www.solarsystemscope.com/textures/download/2k_uranus.jpg", size: 25, orbit: 480, period: 50 },
  { name: "Neptune", texture: "https://www.solarsystemscope.com/textures/download/2k_neptune.jpg", size: 24, orbit: 550, period: 60 }
];

const solarSystem = document.getElementById('solar-system');
const zoomInfo = document.getElementById('zoom-info');
const zoomInBtn = document.getElementById('zoom-in');
const zoomOutBtn = document.getElementById('zoom-out');
const asteroidBelt = document.getElementById('asteroid-belt');

let currentZoom = 0.7;
const minZoom = 0.2;
const maxZoom = 3;
const zoomStep = 0.1;

function setZoom(zoom) {
  currentZoom = Math.max(minZoom, Math.min(maxZoom, zoom));
  solarSystem.style.transform = `translate(-50%, -50%) scale(${currentZoom})`;
  zoomInfo.textContent = `Current zoom: ${Math.round(currentZoom * 100)}%`;
}

zoomInBtn.addEventListener('click', () => setZoom(currentZoom + zoomStep));
zoomOutBtn.addEventListener('click', () => setZoom(currentZoom - zoomStep));

solarSystem.addEventListener('wheel', (e) => {
  e.preventDefault();
  const delta = e.deltaY > 0 ? -zoomStep : zoomStep;
  setZoom(currentZoom + delta);
});

planets.forEach((planet, index) => {
  const orbit = document.createElement('div');
  orbit.className = 'orbit';
  orbit.style.width = `${planet.orbit * 2}px`;
  orbit.style.height = `${planet.orbit * 2}px`;
  solarSystem.appendChild(orbit);

  const planetEl = document.createElement('div');
  planetEl.className = 'planet';
  planetEl.id = planet.name.toLowerCase();
  planetEl.style.width = `${planet.size}px`;
  planetEl.style.height = `${planet.size}px`;
  planetEl.style.backgroundImage = `url('${planet.texture}')`;
  solarSystem.appendChild(planetEl);
});

function animatePlanets() {
  const now = Date.now();
  planets.forEach((planet, index) => {
    const planetEl = document.getElementById(planet.name.toLowerCase());
    const angle = (now / (planet.period * 1000)) % (2 * Math.PI);
    const x = Math.cos(angle) * planet.orbit + solarSystem.clientWidth / 2 - planet.size / 2;
    const y = Math.sin(angle) * planet.orbit + solarSystem.clientHeight / 2 - planet.size / 2;
    planetEl.style.transform = `translate(${x}px, ${y}px) rotate(${angle * 57.2958}deg)`;
  });
  requestAnimationFrame(animatePlanets);
}

animatePlanets();

function createAsteroids(count) {
  const fragment = document.createDocumentFragment();
  for (let i = 0; i < count; i++) {
    const asteroid = document.createElement('div');
    asteroid.className = 'asteroid';
    const angle = Math.random() * Math.PI * 2;
    const distance = 260 + Math.random() * 40;
    const x = Math.cos(angle) * distance;
    const y = Math.sin(angle) * distance;
    asteroid.style.transform = `translate(${x + 280}px, ${y + 280}px)`;
    fragment.appendChild(asteroid);
  }
  asteroidBelt.appendChild(fragment);
}

createAsteroids(500);

function animateAsteroids() {
  const asteroids = asteroidBelt.children;
  const now = Date.now();
  for (let asteroid of asteroids) {
    const x = parseFloat(asteroid.style.transform.split(',')[0].slice(10)) - 280;
    const y = parseFloat(asteroid.style.transform.split(',')[1]) - 280;
    const angle = Math.atan2(y, x) + 0.0005;
    const distance = Math.sqrt(x * x + y * y);
    asteroid.style.transform = `translate(${Math.cos(angle) * distance + 280}px, ${Math.sin(angle) * distance + 280}px)`;
  }
  requestAnimationFrame(animateAsteroids);
}

animateAsteroids();

let isDragging = false;
let startX, startY, startTranslateX, startTranslateY;

solarSystem.addEventListener('mousedown', (e) => {
  isDragging = true;
  startX = e.clientX;
  startY = e.clientY;
  const transform = window.getComputedStyle(solarSystem).getPropertyValue('transform');
  const matrix = new DOMMatrix(transform);
  startTranslateX = matrix.m41;
  startTranslateY = matrix.m42;
});

document.addEventListener('mousemove', (e) => {
  if (!isDragging) return;
  const dx = e.clientX - startX;
  const dy = e.clientY - startY;
  const newX = startTranslateX + dx;
  const newY = startTranslateY + dy;
  solarSystem.style.transform = `translate(${newX}px, ${newY}px) scale(${currentZoom})`;
});

document.addEventListener('mouseup', () => {
  isDragging = false;
});

setZoom(currentZoom);

function createStars() {
  const starCount = 500;
  const starContainer = document.getElementById('star-container');
  const fragment = document.createDocumentFragment();

  for (let i = 0; i < starCount; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    star.style.left = `${Math.random() * 100}%`;
    star.style.top = `${Math.random() * 100}%`;
    star.style.opacity = Math.random() * 0.5 + 0.1;
    fragment.appendChild(star);
  }

  starContainer.appendChild(fragment);
}

createStars();

function createDistantStars() {
  const distantStarCount = 300;
  const distantStarsContainer = document.getElementById('distant-stars');
  const fragment = document.createDocumentFragment();

  for (let i = 0; i < distantStarCount; i++) {
    const star = document.createElement('div');
    star.className = 'distant-star';
    star.style.left = `${Math.random() * 100}%`;
    star.style.top = `${Math.random() * 100}%`;
    star.style.animationDelay = `${Math.random() * 10}s`;
    fragment.appendChild(star);
  }

  distantStarsContainer.appendChild(fragment);
}

createDistantStars();
</script>
</body></html>
