<html><head><base href="https://websim.ai/"><title>3D Cube Market Visualizer - Real-Time Data Display</title><style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Arial', sans-serif;
    background-color: #0a192f;
    color: #e6f1ff;
    overflow: hidden;
  }
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    perspective: 1000px;
  }
  .cube {
    width: 300px;
    height: 300px;
    position: relative;
    transform-style: preserve-3d;
    animation: rotate 20s infinite linear;
  }
  .face {
    position: absolute;
    width: 300px;
    height: 300px;
    background: rgba(0, 128, 128, 0.8);
    border: 2px solid #00ff00;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
  }
  .front  { transform: rotateY(0deg) translateZ(150px); }
  .right  { transform: rotateY(90deg) translateZ(150px); }
  .back   { transform: rotateY(180deg) translateZ(150px); }
  .left   { transform: rotateY(-90deg) translateZ(150px); }
  .top    { transform: rotateX(90deg) translateZ(150px); }
  .bottom { transform: rotateX(-90deg) translateZ(150px); }
  @keyframes rotate {
    0% { transform: rotateX(0deg) rotateY(0deg); }
    100% { transform: rotateX(360deg) rotateY(360deg); }
  }
  .chart {
    width: 280px;
    height: 280px;
    background: rgba(0, 0, 0, 0.5);
    border-radius: 10px;
    padding: 10px;
    box-sizing: border-box;
  }
  .chart-title {
    font-size: 18px;
    color: #00ff00;
    margin-bottom: 10px;
  }
  .chart-content {
    height: 220px;
    display: flex;
    align-items: flex-end;
  }
  .bar {
    width: 20px;
    background: linear-gradient(to top, #00ff00, #00ffff);
    margin: 0 5px;
    transition: height 0.5s ease;
  }
  .ticker-tape {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: rgba(0, 128, 128, 0.8);
    padding: 10px 0;
    white-space: nowrap;
    overflow: hidden;
  }
  .ticker-content {
    display: inline-block;
    animation: ticker 30s linear infinite;
  }
  .ticker-item {
    display: inline-block;
    padding: 0 20px;
  }
  @keyframes ticker {
    0% { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
  }
</style></head><body>
  <div class="container">
    <div class="cube">
      <div class="face front">
        <div class="chart">
          <div class="chart-title">Stock Market Overview</div>
          <div class="chart-content">
            <div class="bar" style="height: 60%;"></div>
            <div class="bar" style="height: 80%;"></div>
            <div class="bar" style="height: 40%;"></div>
            <div class="bar" style="height: 90%;"></div>
            <div class="bar" style="height: 70%;"></div>
            <div class="bar" style="height: 50%;"></div>
            <div class="bar" style="height: 75%;"></div>
          </div>
        </div>
      </div>
      <div class="face back">
        <div class="chart">
          <div class="chart-title">Cryptocurrency Trends</div>
          <div class="chart-content">
            <div class="bar" style="height: 85%;"></div>
            <div class="bar" style="height: 65%;"></div>
            <div class="bar" style="height: 95%;"></div>
            <div class="bar" style="height: 55%;"></div>
            <div class="bar" style="height: 75%;"></div>
            <div class="bar" style="height: 45%;"></div>
            <div class="bar" style="height: 80%;"></div>
          </div>
        </div>
      </div>
      <div class="face right">
        <div class="chart">
          <div class="chart-title">Forex Exchange Rates</div>
          <div class="chart-content">
            <div class="bar" style="height: 70%;"></div>
            <div class="bar" style="height: 90%;"></div>
            <div class="bar" style="height: 50%;"></div>
            <div class="bar" style="height: 80%;"></div>
            <div class="bar" style="height: 60%;"></div>
            <div class="bar" style="height: 75%;"></div>
            <div class="bar" style="height: 85%;"></div>
          </div>
        </div>
      </div>
      <div class="face left">
        <div class="chart">
          <div class="chart-title">Commodity Prices</div>
          <div class="chart-content">
            <div class="bar" style="height: 55%;"></div>
            <div class="bar" style="height: 75%;"></div>
            <div class="bar" style="height: 95%;"></div>
            <div class="bar" style="height: 65%;"></div>
            <div class="bar" style="height: 85%;"></div>
            <div class="bar" style="height: 45%;"></div>
            <div class="bar" style="height: 70%;"></div>
          </div>
        </div>
      </div>
      <div class="face top">
        <div class="chart">
          <div class="chart-title">Global Market Indices</div>
          <div class="chart-content">
            <div class="bar" style="height: 80%;"></div>
            <div class="bar" style="height: 60%;"></div>
            <div class="bar" style="height: 90%;"></div>
            <div class="bar" style="height: 70%;"></div>
            <div class="bar" style="height: 50%;"></div>
            <div class="bar" style="height: 85%;"></div>
            <div class="bar" style="height: 75%;"></div>
          </div>
        </div>
      </div>
      <div class="face bottom">
        <div class="chart">
          <div class="chart-title">Economic Indicators</div>
          <div class="chart-content">
            <div class="bar" style="height: 65%;"></div>
            <div class="bar" style="height: 85%;"></div>
            <div class="bar" style="height: 45%;"></div>
            <div class="bar" style="height: 75%;"></div>
            <div class="bar" style="height: 95%;"></div>
            <div class="bar" style="height: 55%;"></div>
            <div class="bar" style="height: 80%;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="ticker-tape">
    <div class="ticker-content">
      <span class="ticker-item">AAPL $150.25 ▲2.3%</span>
      <span class="ticker-item">GOOGL $2,750.80 ▼0.5%</span>
      <span class="ticker-item">TSLA $900.40 ▲5.7%</span>
      <span class="ticker-item">BTC $45,230 ▲1.2%</span>
      <span class="ticker-item">ETH $3,250 ▼0.8%</span>
      <span class="ticker-item">EUR/USD 1.1850 ▲0.3%</span>
      <span class="ticker-item">Gold $1,785.30 ▼0.2%</span>
      <span class="ticker-item">Oil $75.80 ▲1.5%</span>
    </div>
  </div>
  <script>
    function updateBars() {
      const bars = document.querySelectorAll('.bar');
      bars.forEach(bar => {
        const newHeight = Math.floor(Math.random() * 100) + '%';
        bar.style.height = newHeight;
      });
    }
    setInterval(updateBars, 2000);
  </script>
</body></html>
