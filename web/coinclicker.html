<html><head><base href="https://CoinClicker.io" />
<title>CoinClicker.io - Click Your Way to Ultimate Wealth!</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #1a1a2e;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #e0e0e0;
  }
  #game-container {
    background-color: #16213e;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    max-width: 1200px;
    width: 100%;
  }
  #gameplay-area {
    display: flex;
    justify-content: space-between;
    width: 100%;
    margin-bottom: 20px;
  }
  #coin-container {
    width: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #coin {
    width: 200px;
    height: 200px;
    background: radial-gradient(circle at 30% 30%, #ffd700, #b8860b);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 72px;
    cursor: pointer;
    transition: transform 0.1s, box-shadow 0.1s;
    user-select: none;
    box-shadow: 0 0 20px rgba(255,215,0,0.5);
  }
  #coin:hover {
    transform: scale(1.05);
    box-shadow: 0 0 30px rgba(255,215,0,0.7);
  }
  #coin:active {
    transform: scale(0.95);
  }
  #stats {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    width: 100%;
  }
  .stat-box {
    background-color: #0f3460;
    border-radius: 10px;
    padding: 15px;
    text-align: center;
    margin: 10px;
    flex: 1;
    min-width: 200px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
  }
  #upgrades, #perks {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
  }
  .upgrade-row, .perk-row {
    display: flex;
    justify-content: center;
    width: 100%;
    margin-bottom: 10px;
  }
  .upgrade-btn, .perk-btn {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 12px 24px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s, transform 0.1s;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    flex: 1;
    max-width: 300px;
  }
  .upgrade-btn:hover, .perk-btn:hover {
    background-color: #45a049;
    transform: translateY(-2px);
  }
  .upgrade-btn:active, .perk-btn:active {
    transform: translateY(1px);
  }
  .upgrade-btn:disabled, .perk-btn:disabled {
    background-color: #2c3e50;
    cursor: not-allowed;
    box-shadow: none;
  }
  #coin-stats, #drop-rates {
    background-color: #0f3460;
    border-radius: 10px;
    padding: 15px;
    max-height: 300px;
    overflow-y: auto;
    width: 45%;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
  }
  #splash-container {
    position: absolute;
    pointer-events: none;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    overflow: hidden;
  }
  .splash-text {
    position: absolute;
    font-size: 24px;
    font-weight: bold;
    opacity: 0;
    transition: transform 0.5s, opacity 0.5s;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
  }
  #win-screen {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
    font-size: 72px;
    color: #ffd700;
    text-shadow: 0 0 10px #ffd700;
    z-index: 1000;
  }
  .menu-title {
    width: 100%;
    text-align: center;
    font-size: 24px;
    margin: 20px 0;
    color: #ffd700;
    text-shadow: 0 0 5px #ffd700;
  }
  .tooltip {
    position: relative;
    display: inline-block;
  }
  .tooltip .tooltiptext {
    visibility: hidden;
    width: 200px;
    background-color: #555;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 5px;
    position: absolute;
    z-index: 1;
    bottom: 125%;
    left: 50%;
    margin-left: -100px;
    opacity: 0;
    transition: opacity 0.3s;
  }
  .tooltip:hover .tooltiptext {
    visibility: visible;
    opacity: 1;
  }
  @keyframes celebrate {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }
  /* Scrollbar Styles */
  ::-webkit-scrollbar {
    width: 10px;
  }
  ::-webkit-scrollbar-track {
    background: #0f3460;
  }
  ::-webkit-scrollbar-thumb {
    background: #e94560;
    border-radius: 5px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: #d13550;
  }
</style>
</head>
<body>
<div id="game-container">
  <h1>ü™ô CoinClicker.io ü™ô</h1>
  <div id="gameplay-area">
    <div id="coin-container">
      <div id="coin" onclick="clickCoin()">üí∞</div>
    </div>
    <div id="coin-stats">
      <h3>üèÜ Coins Collected</h3>
      <ul id="coin-stats-list"></ul>
      <h3>üìä Current Drop Rates</h3>
      <ul id="drop-rates-list"></ul>
    </div>
  </div>
  <div id="stats">
    <div class="stat-box">
      <h3>üí∞ Gold</h3>
      <span id="gold">0</span>
    </div>
    <div class="stat-box">
      <h3>üî¢ Total Coins</h3>
      <span id="total-coins">0</span>
    </div>
    <div class="stat-box">
      <h3>üñ±Ô∏è Auto-Clickers</h3>
      <span id="auto-clickers">0</span>
    </div>
    <div class="stat-box">
      <h3>‚ú® Gold Multiplier</h3>
      <span id="gold-multiplier">1x</span>
    </div>
  </div>
  <div class="menu-title">Upgrades</div>
  <div id="upgrades">
    <div class="upgrade-row">
      <button class="upgrade-btn tooltip" onclick="buyUpgrade('autoClicker')">
        Buy Auto-Clicker (Cost: <span id="autoClickerCost">100</span> Gold)
        <span class="tooltiptext">Automatically clicks the coin for you</span>
      </button>
      <button class="upgrade-btn tooltip" onclick="buyMaxUpgrade('autoClicker')">
        Buy Max Auto-Clicker
        <span class="tooltiptext">Buys as many Auto-Clickers as you can afford</span>
      </button>
    </div>
    <div class="upgrade-row">
      <button class="upgrade-btn tooltip" onclick="buyUpgrade('goldMultiplier')">
        Increase Gold Multiplier (Cost: <span id="goldMultiplierCost">500</span> Gold)
        <span class="tooltiptext">Increases the amount of gold you get from each coin</span>
      </button>
      <button class="upgrade-btn tooltip" onclick="buyMaxUpgrade('goldMultiplier')">
        Buy Max Gold Multiplier
        <span class="tooltiptext">Buys as many Gold Multiplier upgrades as you can afford</span>
      </button>
    </div>
    <div class="upgrade-row">
      <button class="upgrade-btn tooltip" onclick="buyUpgrade('dropRates')">
        Improve Drop Rates (Cost: <span id="dropRatesCost">1000</span> Gold)
        <span class="tooltiptext">Increases the chances of getting rarer coins</span>
      </button>
      <button class="upgrade-btn tooltip" onclick="buyMaxUpgrade('dropRates')">
        Buy Max Drop Rates
        <span class="tooltiptext">Buys as many Drop Rate upgrades as you can afford</span>
      </button>
    </div>
    <div class="upgrade-row">
      <button class="upgrade-btn tooltip" onclick="buyUpgrade('coinAnnihilation')">
        Coin Annihilation (Cost: <span id="coinAnnihilationCost">10000</span> Gold)
        <span class="tooltiptext">Removes the lowest tier coin, increasing chances for better coins</span>
      </button>
      <button class="upgrade-btn tooltip" onclick="buyMaxUpgrade('coinAnnihilation')">
        Buy Max Coin Annihilation
        <span class="tooltiptext">Buys as many Coin Annihilation upgrades as you can afford</span>
      </button>
    </div>
  </div>
  <div class="menu-title">Perks</div>
  <div id="perks">
    <div class="perk-row">
      <button class="perk-btn tooltip" onclick="buyPerk('autoClickerEfficiency')" id="autoClickerEfficiencyPerk">
        Double Auto-Clicker Efficiency (Cost: <span id="autoClickerEfficiencyCost">1000000</span> Gold)
        <span class="tooltiptext">Doubles the effectiveness of your Auto-Clickers</span>
      </button>
    </div>
    <div class="perk-row">
      <button class="perk-btn tooltip" onclick="buyPerk('goldDropIncrease')" id="goldDropIncreasePerk">
        50% Gold Drop Increase (Cost: <span id="goldDropIncreaseCost">5000000</span> Gold)
        <span class="tooltiptext">Increases gold drops by 50%</span>
      </button>
    </div>
    <div class="perk-row">
      <button class="perk-btn tooltip" onclick="buyPerk('rareCoinsBoost')" id="rareCoinsBoostPerk">
        Rare Coins Boost (Cost: <span id="rareCoinsBoostCost">10000000</span> Gold)
        <span class="tooltiptext">Increases the drop rate of rare coins</span>
      </button>
    </div>
    <div class="perk-row">
      <button class="perk-btn tooltip" onclick="buyPerk('legendaryLuck')" id="legendaryLuckPerk">
        Legendary Luck (Cost: <span id="legendaryLuckCost">50000000</span> Gold)
        <span class="tooltiptext">Doubles the drop rate of Legendary coins</span>
      </button>
    </div>
    <div class="perk-row">
      <button class="perk-btn tooltip" onclick="buyPerk('goldenTouch')" id="goldenTouchPerk">
        Golden Touch (Cost: <span id="goldenTouchCost">100000000</span> Gold)
        <span class="tooltiptext">Chance to turn any coin into gold on click</span>
      </button>
    </div>
    <div class="perk-row">
      <button class="perk-btn tooltip" onclick="buyPerk('timeWarp')" id="timeWarpPerk">
        Time Warp (Cost: <span id="timeWarpCost">500000000</span> Gold)
        <span class="tooltiptext">Speeds up Auto-Clickers for a short burst</span>
      </button>
    </div>
  </div>
  <button id="unique-coin-btn" class="upgrade-btn tooltip" onclick="purchaseUniqueCoin()" disabled>
    Purchase Unique Coin (Cost: 1 Million Ultimate Coins)
    <span class="tooltiptext">Unlocks a unique, powerful coin</span>
  </button>
</div>
<div id="splash-container"></div>
<div id="win-screen">YOU WIN!</div>

<script>
const coinTypes = ['Common', 'Uncommon', 'Rare', 'Very Rare', 'Legendary', 'Mythical', 'Exotic', 'Supreme', 'Divine', 'Ultimate'];
const coinColors = ['#C0C0C0', '#32CD32', '#4169E1', '#9370DB', '#FFD700', '#FF69B4', '#00FFFF', '#FF4500', '#FFFFFF', '#FF1493'];
const coinEmojis = ['ü•â', 'ü•à', 'ü•á', 'üíé', 'üåü', 'üîÆ', 'üåà', 'üëë', 'üå†', 'üèÜ'];
let gold = 0;
let coins = new Array(coinTypes.length).fill(0);
let dropRates = [0.9, 0.075, 0.015, 0.005, 0.0005, 0.00005, 0.000005, 0.0000005, 0.00000005, 0.000000005];
let goldMultiplier = 1;
let autoClickerInterval;
let autoClickerCount = 0;
let clickValue = 1;
let autoClickerEfficiency = 1;
let goldDropIncrease = 1;

let upgradeCosts = {
  autoClicker: 100,
  goldMultiplier: 500,
  dropRates: 1000,
  coinAnnihilation: 10000
};

let perks = {
  autoClickerEfficiency: { cost: 1000000, purchased: false },
  goldDropIncrease: { cost: 5000000, purchased: false },
  rareCoinsBoost: { cost: 10000000,
    purchased: false },
  legendaryLuck: { cost: 50000000, purchased: false },
  goldenTouch: { cost: 100000000, purchased: false },
  timeWarp: { cost: 500000000, purchased: false }
};

function formatNumber(num) {
  if (num >= 1e6) {
    return num.toExponential(2).replace('+', '');
  }
  return num.toLocaleString();
}

function updateStats() {
  document.getElementById('gold').textContent = formatNumber(Math.floor(gold));
  document.getElementById('total-coins').textContent = formatNumber(Math.floor(coins.reduce((a, b) => a + b, 0)));
  document.getElementById('auto-clickers').textContent = formatNumber(autoClickerCount);
  document.getElementById('gold-multiplier').textContent = goldMultiplier.toFixed(2) + 'x';
  updateCoinStats();
  updateDropRates();
  updateUpgradeCosts();
  updatePerkAvailability();
  checkUniqueCoinAvailability();
}

function updateCoinStats() {
  const coinStatsList = document.getElementById('coin-stats-list');
  coinStatsList.innerHTML = '';
  coins.forEach((count, index) => {
    if (count > 0) {
      const li = document.createElement('li');
      li.textContent = `${coinEmojis[index]} ${coinTypes[index]}: ${formatNumber(Math.floor(count))}`;
      li.style.color = coinColors[index];
      coinStatsList.appendChild(li);
    }
  });
}

function updateDropRates() {
  const dropRatesList = document.getElementById('drop-rates-list');
  dropRatesList.innerHTML = '';
  dropRates.forEach((rate, index) => {
    if (rate > 0) {
      const li = document.createElement('li');
      li.textContent = `${coinEmojis[index]} ${coinTypes[index]}: ${(rate * 100).toFixed(6)}%`;
      li.style.color = coinColors[index];
      dropRatesList.appendChild(li);
    }
  });
}

function updateUpgradeCosts() {
  document.getElementById('autoClickerCost').textContent = formatNumber(Math.floor(upgradeCosts.autoClicker));
  document.getElementById('goldMultiplierCost').textContent = formatNumber(Math.floor(upgradeCosts.goldMultiplier));
  document.getElementById('dropRatesCost').textContent = formatNumber(Math.floor(upgradeCosts.dropRates));
  document.getElementById('coinAnnihilationCost').textContent = formatNumber(Math.floor(upgradeCosts.coinAnnihilation));
}

function updatePerkAvailability() {
  for (const [perkName, perk] of Object.entries(perks)) {
    const perkButton = document.getElementById(`${perkName}Perk`);
    perkButton.disabled = gold < perk.cost || perk.purchased;
    if (perk.purchased) {
      perkButton.textContent = `${perkButton.textContent.split('(')[0]} (Purchased)`;
    } else {
      document.getElementById(`${perkName}Cost`).textContent = formatNumber(perk.cost);
    }
  }
}

function click() {
  const droppedCoin = dropCoin();
  gold += calculateGoldValue(droppedCoin) * goldMultiplier * goldDropIncrease;
  coins[droppedCoin]++;
  updateStats();
  createSplashText(coinTypes[droppedCoin], coinColors[droppedCoin], coinEmojis[droppedCoin]);
}

function clickCoin() {
  click();
  if (perks.goldenTouch.purchased && Math.random() < 0.1) {
    gold += calculateGoldValue(coinTypes.length - 1) * goldMultiplier * goldDropIncrease;
    createSplashText("Golden Touch!", "#FFD700", "‚ú®");
  }
}

function dropCoin() {
  const random = Math.random();
  let cumulativeProbability = 0;
  for (let i = 0; i < dropRates.length; i++) {
    cumulativeProbability += dropRates[i];
    if (random < cumulativeProbability) {
      return i;
    }
  }
  return 0;
}

function calculateGoldValue(coinType) {
  return Math.pow(5, coinType);
}

function createSplashText(text, color, emoji) {
  const splash = document.createElement('div');
  splash.className = 'splash-text';
  splash.textContent = `${emoji} ${text}`;
  splash.style.color = color;
  
  const container = document.getElementById('splash-container');
  const gameContainer = document.getElementById('game-container');
  const rect = gameContainer.getBoundingClientRect();
  
  splash.style.left = `${rect.left + Math.random() * rect.width}px`;
  splash.style.top = `${rect.top + Math.random() * rect.height}px`;
  
  container.appendChild(splash);
  
  setTimeout(() => {
    splash.style.transform = `translateY(-50px) scale(1.2)`;
    splash.style.opacity = '0';
  }, 50);
  
  setTimeout(() => {
    container.removeChild(splash);
  }, 1000);
}

function buyUpgrade(type) {
  if (gold >= upgradeCosts[type]) {
    gold -= upgradeCosts[type];
    switch(type) {
      case 'autoClicker':
        autoClickerCount++;
        if (autoClickerCount <= 30) {
          clearInterval(autoClickerInterval);
          autoClickerInterval = setInterval(autoClick, 1000 / autoClickerCount);
        }
        upgradeCosts.autoClicker *= 1.15;
        break;
      case 'goldMultiplier':
        goldMultiplier *= 1.1;
        upgradeCosts.goldMultiplier *= 1.5;
        break;
      case 'dropRates':
        improveDropRates();
        upgradeCosts.dropRates *= 1.5;
        break;
      case 'coinAnnihilation':
        annihilateLowestCoin();
        upgradeCosts.coinAnnihilation *= 500;
        break;
    }
    updateStats();
  }
}

function buyMaxUpgrade(type) {
  let bought = 0;
  while (gold >= upgradeCosts[type]) {
    buyUpgrade(type);
    bought++;
  }
  if (bought > 0) {
    createSplashText(`Bought ${bought} ${type} upgrades!`, '#FFFFFF', 'üéâ');
  }
}

function autoClick() {
  if (autoClickerCount <= 30) {
    for (let i = 0; i < autoClickerEfficiency; i++) {
      click();
    }
  } else {
    const clicksPerTick = Math.floor(autoClickerCount / 30) * autoClickerEfficiency;
    for (let i = 0; i < 30; i++) {
      for (let j = 0; j < clicksPerTick; j++) {
        const droppedCoin = dropCoin();
        gold += calculateGoldValue(droppedCoin) * goldMultiplier * goldDropIncrease;
        coins[droppedCoin]++;
      }
    }
    updateStats();
  }
}

function improveDropRates() {
  for (let i = 1; i < dropRates.length; i++) {
    if (dropRates[i] > 0) {
      dropRates[i] *= 1.1;
    }
  }
  normalizeDropRates();
}

function annihilateLowestCoin() {
  const lowestNonZeroIndex = dropRates.findIndex(rate => rate > 0);
  if (lowestNonZeroIndex < dropRates.length - 1) {
    dropRates[lowestNonZeroIndex] = 0;
    normalizeDropRates();
  }
}

function normalizeDropRates() {
  const sum = dropRates.reduce((a, b) => a + b, 0);
  dropRates = dropRates.map(rate => rate / sum);
}

function checkUniqueCoinAvailability() {
  const uniqueCoinBtn = document.getElementById('unique-coin-btn');
  uniqueCoinBtn.disabled = coins[coinTypes.length - 1] < 1000000;
}

function purchaseUniqueCoin() {
  if (coins[coinTypes.length - 1] >= 1000000) {
    document.getElementById('win-screen').style.display = 'flex';
    document.body.style.animation = 'celebrate 0.5s ease-in-out infinite';
  }
}

function buyPerk(perkName) {
  const perk = perks[perkName];
  if (gold >= perk.cost && !perk.purchased) {
    gold -= perk.cost;
    perk.purchased = true;
    applyPerkEffect(perkName);
    updateStats();
    createSplashText(`Purchased ${perkName} perk!`, '#FFFFFF', 'üåü');
  }
}

function applyPerkEffect(perkName) {
  switch(perkName) {
    case 'autoClickerEfficiency':
      autoClickerEfficiency = 2;
      break;
    case 'goldDropIncrease':
      goldDropIncrease *= 1.5;
      break;
    case 'rareCoinsBoost':
      for (let i = 2; i < dropRates.length; i++) {
        dropRates[i] *= 1.2;
      }
      normalizeDropRates();
      break;
    case 'legendaryLuck':
      dropRates[4] *= 2; // Legendary coins
      normalizeDropRates();
      break;
    case 'goldenTouch':
      // Effect is applied in clickCoin function
      break;
    case 'timeWarp':
      activateTimeWarp();
      break;
  }
}

function activateTimeWarp() {
  const originalInterval = autoClickerInterval;
  const timeWarpDuration = 30000; // 30 seconds
  
  clearInterval(autoClickerInterval);
  autoClickerInterval = setInterval(autoClick, 100); // 10x speed
  
  createSplashText("Time Warp Activated!", "#00FFFF", "‚è©");
  
  setTimeout(() => {
    clearInterval(autoClickerInterval);
    autoClickerInterval = originalInterval;
    createSplashText("Time Warp Ended", "#00FFFF", "‚è≠");
  }, timeWarpDuration);
}

updateStats();
setInterval(updateStats, 1000);
</script>
</body>
</html>
