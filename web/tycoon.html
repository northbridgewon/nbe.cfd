<html><head><base href="https://websim.ai/c/tycoon-empire-7" /><title>Tycoon Empire 7.0 - Build Your Business Empire & Live Luxuriously</title>
<style>
  body {
    font-family: 'Roboto', Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    color: #333;
  }
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }
  h1, h2, h3 {
    text-align: center;
    color: #2c3e50;
  }
  h1 { font-size: 2.5em; margin-bottom: 20px; }
  h2 { font-size: 2em; margin-top: 30px; }
  h3 { font-size: 1.5em; margin-top: 20px; }
  .game-area {
    background-color: white;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
  }
  .resources {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    margin-bottom: 20px;
    background-color: #ecf0f1;
    padding: 15px;
    border-radius: 8px;
  }
  .resource {
    text-align: center;
    font-weight: bold;
    font-size: 1.2em;
    margin: 5px;
  }
  .resource-icon {
    font-size: 1.5em;
    margin-right: 5px;
  }
  .grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
  }
  .item {
    background-color: #ecf0f1;
    border-radius: 8px;
    padding: 15px;
    cursor: pointer;
    transition: all 0.3s;
    text-align: center;
  }
  .item:hover {
    transform: translateY(-5px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }
  .item h4 {
    margin: 0 0 10px 0;
    color: #2c3e50;
  }
  .item p {
    margin: 5px 0;
    font-size: 0.9em;
  }
  .buy-btn {
    background-color: #3498db;
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
    font-size: 1em;
    margin-top: 10px;
  }
  .buy-btn:hover {
    background-color: #2980b9;
  }
  .buy-btn:disabled {
    background-color: #95a5a6;
    cursor: not-allowed;
  }
  .progress-bar {
    width: 100%;
    height: 10px;
    background-color: #ecf0f1;
    border-radius: 5px;
    overflow: hidden;
    margin-top: 10px;
  }
  .progress {
    width: 0;
    height: 100%;
    background-color: #2ecc71;
    transition: width 0.5s ease-in-out;
  }
  .notifications {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 300px;
    z-index: 1000;
  }
  .notification {
    background-color: #2ecc71;
    color: white;
    padding: 15px;
    margin-bottom: 10px;
    border-radius: 5px;
    opacity: 0;
    transform: translateX(100%);
    transition: all 0.5s;
  }
  .notification.show {
    opacity: 1;
    transform: translateX(0);
  }
  .income-per-second {
    font-size: 1.2em;
    font-weight: bold;
    color: #27ae60;
    animation: pulse 2s infinite;
  }
  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }
  .tabs {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
  }
  .tab {
    padding: 10px 20px;
    background-color: #ecf0f1;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s;
    font-size: 1em;
    margin: 0 5px;
  }
  .tab.active {
    background-color: #3498db;
    color: white;
  }
  .tab-content {
    display: none;
  }
  .tab-content.active {
    display: block;
  }
  .category {
    margin-bottom: 30px;
  }
  .category h3 {
    text-align: center;
    color: #34495e;
    margin-bottom: 15px;
  }
  .tooltip {
    position: relative;
    display: inline-block;
    border-bottom: 1px dotted black;
  }
  .tooltip .tooltiptext {
    visibility: hidden;
    width: 200px;
    background-color: #555;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 5px;
    position: absolute;
    z-index: 1;
    bottom: 125%;
    left: 50%;
    margin-left: -100px;
    opacity: 0;
    transition: opacity 0.3s;
  }
  .tooltip:hover .tooltiptext {
    visibility: visible;
    opacity: 1;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Tycoon Empire 7.0</h1>
  <div class="game-area">
    <div class="resources">
      <div class="resource"><span class="resource-icon">💰</span>Money: $<span id="money">0</span></div>
      <div class="resource tooltip">
        <span class="resource-icon">📈</span>Income: $<span id="income-per-second" class="income-per-second">0</span>/s
        <span class="tooltiptext">Base Income: $<span id="base-income">0</span>/s<br>Reputation Bonus: +<span id="reputation-bonus">0</span>%</span>
      </div>
      <div class="resource"><span class="resource-icon">🌟</span>Reputation: <span id="reputation">0</span></div>
      <div class="resource"><span class="resource-icon">💼</span>Businesses: <span id="total-businesses">0</span></div>
    </div>
    <div class="tabs">
      <button class="tab active" onclick="openTab(event, 'businesses')">Businesses</button>
      <button class="tab" onclick="openTab(event, 'personal-items')">Personal Items</button>
    </div>
    <div id="businesses" class="tab-content active">
      <h2>Your Business Empire</h2>
      <div id="businesses-container">
        <!-- Business categories will be dynamically added here -->
      </div>
    </div>
    <div id="personal-items" class="tab-content">
      <h2>Personal Items</h2>
      <div id="personal-items-container">
        <!-- Personal item categories will be dynamically added here -->
      </div>
    </div>
  </div>
</div>
<div class="notifications" id="notifications"></div>

<script>
  const businesses = [
    { id: 'lemonade-stand', name: 'Lemonade Stand', icon: '🍋', baseIncome: 2, baseCost: 50, category: 'Food & Beverage' },
    { id: 'coffee-shop', name: 'Coffee Shop', icon: '☕', baseIncome: 10, baseCost: 250, category: 'Food & Beverage' },
    { id: 'restaurant', name: 'Restaurant', icon: '🍽️', baseIncome: 50, baseCost: 1000, category: 'Food & Beverage' },
    { id: 'fast-food-chain', name: 'Fast Food Chain', icon: '🍔', baseIncome: 200, baseCost: 5000, category: 'Food & Beverage' },
    { id: 'gourmet-restaurant', name: 'Gourmet Restaurant', icon: '🍾', baseIncome: 500, baseCost: 25000, category: 'Food & Beverage' },
    
    { id: 'small-hotel', name: 'Small Hotel', icon: '🏨', baseIncome: 100, baseCost: 2000, category: 'Hospitality' },
    { id: 'resort', name: 'Resort', icon: '🏖️', baseIncome: 500, baseCost: 50000, category: 'Hospitality' },
    { id: 'cruise-line', name: 'Cruise Line', icon: '🚢', baseIncome: 2000, baseCost: 500000, category: 'Hospitality' },
    
    { id: 'tech-startup', name: 'Tech Startup', icon: '💻', baseIncome: 1000, baseCost: 25000, category: 'Technology' },
    { id: 'app-developer', name: 'App Developer', icon: '📱', baseIncome: 2000, baseCost: 100000, category: 'Technology' },
    { id: 'ai-research-lab', name: 'AI Research Lab', icon: '🤖', baseIncome: 5000, baseCost: 1000000, category: 'Technology' },
    
    { id: 'local-store', name: 'Local Store', icon: '🏪', baseIncome: 20, baseCost: 500, category: 'Retail' },
    { id: 'shopping-mall', name: 'Shopping Mall', icon: '🛍️', baseIncome: 1000, baseCost: 100000, category: 'Retail' },
    { id: 'e-commerce-platform', name: 'E-commerce Platform', icon: '🖥️', baseIncome: 3000, baseCost: 500000, category: 'Retail' },
    
    { id: 'car-dealership', name: 'Car Dealership', icon: '🚗', baseIncome: 500, baseCost: 50000, category: 'Automotive' },
    { id: 'car-manufacturer', name: 'Car Manufacturer', icon: '🏭', baseIncome: 5000, baseCost: 2000000, category: 'Automotive' },
    
    { id: 'movie-studio', name: 'Movie Studio', icon: '🎬', baseIncome: 2000, baseCost: 500000, category: 'Entertainment' },
    { id: 'theme-park', name: 'Theme Park', icon: '🎡', baseIncome: 5000, baseCost: 5000000, category: 'Entertainment' },
    
    { id: 'bank', name: 'Bank', icon: '🏦', baseIncome: 3000, baseCost: 1000000, category: 'Finance' },
    { id: 'investment-firm', name: 'Investment Firm', icon: '📊', baseIncome: 10000, baseCost: 10000000, category: 'Finance' },
  ];

  const personalItems = [
    { id: 'designer-clothes', name: 'Designer Clothes', icon: '👔', cost: 1000, reputationBoost: 5, category: 'Fashion' },
    { id: 'luxury-watch', name: 'Luxury Watch', icon: '⌚', cost: 5000, reputationBoost: 10, category: 'Fashion' },
    { id: 'designer-handbag', name: 'Designer Handbag', icon: '👜', cost: 3000, reputationBoost: 8, category: 'Fashion' },
    { id: 'diamond-jewelry', name: 'Diamond Jewelry', icon: '💎', cost: 20000, reputationBoost: 15, category: 'Fashion' },
    
    { id: 'sports-car', name: 'Sports Car', icon: '🏎️', cost: 100000, reputationBoost: 30, category: 'Vehicles' },
    { id: 'luxury-suv', name: 'Luxury SUV', icon: '🚙', cost: 80000, reputationBoost: 25, category: 'Vehicles' },
    { id: 'vintage-car', name: 'Vintage Car', icon: '🚗', cost: 150000, reputationBoost: 35, category: 'Vehicles' },
    { id: 'private-jet', name: 'Private Jet', icon: '✈️', cost: 20000000, reputationBoost: 500, category: 'Vehicles' },
    { id: 'super-yacht', name: 'Super Yacht', icon: '🛥️', cost: 50000000, reputationBoost: 1000, category: 'Vehicles' },
    
    { id: 'penthouse', name: 'Penthouse', icon: '🏢', cost: 5000000, reputationBoost: 200, category: 'Real Estate' },
    { id: 'mansion', name: 'Mansion', icon: '🏰', cost: 10000000, reputationBoost: 300, category: 'Real Estate' },
    { id: 'private-island', name: 'Private Island', icon: '🏝️', cost: 100000000, reputationBoost: 2000, category: 'Real Estate' },
    { id: 'ski-chalet', name: 'Ski Chalet', icon: '🏔️', cost: 3000000, reputationBoost: 150, category: 'Real Estate' },
    
    { id: 'fine-art', name: 'Fine Art Collection', icon: '🖼️', cost: 1000000, reputationBoost: 100, category: 'Collectibles' },
    { id: 'rare-wines', name: 'Rare Wine Collection', icon: '🍷', cost: 500000, reputationBoost: 75, category: 'Collectibles' },
    { id: 'antique-furniture', name: 'Antique Furniture', icon: '🪑', cost: 250000, reputationBoost: 50, category: 'Collectibles' },
    { id: 'rare-books', name: 'Rare Book Collection', icon: '📚', cost: 300000, reputationBoost: 60, category: 'Collectibles' },
    
    { id: 'personal-chef', name: 'Personal Chef', icon: '👨‍🍳', cost: 100000, reputationBoost: 40, category: 'Lifestyle' },
    { id: 'personal-stylist', name: 'Personal Stylist', icon: '👩‍🎨', cost: 50000, reputationBoost: 30, category: 'Lifestyle' },
    { id: 'personal-trainer', name: 'Personal Trainer', icon: '🏋️', cost: 30000, reputationBoost: 20, category: 'Lifestyle' },
    { id: 'butler', name: 'Butler', icon: '🤵', cost: 80000, reputationBoost: 35, category: 'Lifestyle' },
  ];

  let gameState = {
    money: 100,
    reputation: 0,
    businesses: {},
    personalItems: {}
  };

  businesses.forEach(business => {
    gameState.businesses[business.id] = { owned: 0, income: business.baseIncome, cost: business.baseCost };
  });

  personalItems.forEach(item => {
    gameState.personalItems[item.id] = { owned: 0, cost: item.cost, reputationBoost: item.reputationBoost };
  });

  function update() {
    document.getElementById('money').textContent = formatNumber(Math.floor(gameState.money));
    document.getElementById('reputation').textContent = Math.floor(gameState.reputation);
    document.getElementById('total-businesses').textContent = getTotalBusinesses();
    
    const baseIncome = calculateBaseIncome();
    const reputationBonus = calculateReputationBonus();
    const totalIncome = baseIncome * (1 + reputationBonus);
    
    document.getElementById('base-income').textContent = formatNumber(baseIncome);
    document.getElementById('reputation-bonus').textContent = (reputationBonus * 100).toFixed(2);
    document.getElementById('income-per-second').textContent = formatNumber(totalIncome);

    updateBusinessesDisplay();
    updatePersonalItemsDisplay();
  }

  function updateBusinessesDisplay() {
    for (let [id, business] of Object.entries(gameState.businesses)) {
      let element = document.getElementById(id);
      if (element) {
        element.querySelector('.owned').textContent = business.owned;
        element.querySelector('.income').textContent = formatNumber(business.income);
        element.querySelector('.cost').textContent = formatNumber(business.cost);
        element.querySelector('.buy-btn').disabled = gameState.money < business.cost;
        let progress = element.querySelector('.progress');
        progress.style.width = `${Math.min((gameState.money / business.cost) * 100, 100)}%`;
      }
    }
  }

  function updatePersonalItemsDisplay() {
    for (let [id, item] of Object.entries(gameState.personalItems)) {
      let element = document.getElementById(id);
      if (element) {
        element.querySelector('.owned').textContent = item.owned;
        element.querySelector('.cost').textContent = formatNumber(item.cost);
        element.querySelector('.buy-btn').disabled = gameState.money < item.cost;
        let progress = element.querySelector('.progress');
        progress.style.width = `${Math.min((gameState.money / item.cost) * 100, 100)}%`;
      }
    }
  }

  function buyBusiness(id) {
    let business = gameState.businesses[id];
    if (gameState.money >= business.cost) {
      gameState.money -= business.cost;
      business.owned++;
      business.cost = Math.floor(business.cost * 1.15);
      gameState.reputation += 1;
      showNotification(`Purchased a ${businesses.find(b => b.id === id).name}!`);
      update();
    }
  }

  function buyPersonalItem(id) {
    let item = gameState.personalItems[id];
    if (gameState.money >= item.cost) {
      gameState.money -= item.cost;
      item.owned++;
      gameState.reputation += item.reputationBoost;
      showNotification(`Purchased ${personalItems.find(i => i.id === id).name}!`);
      update();
    }
  }

  function gameLoop() {
    const incomePerTick = calculateTotalIncome() / 10;
    gameState.money += incomePerTick;
    update();
  }

  function calculateBaseIncome() {
    return Object.values(gameState.businesses).reduce((total, business) => total + (business.owned * business.income), 0);
  }

  function calculateReputationBonus() {
    return gameState.reputation * 0.001; // 0.1% bonus per reputation point
  }

  function calculateTotalIncome() {
    const baseIncome = calculateBaseIncome();
    const reputationBonus = calculateReputationBonus();
    return baseIncome * (1 + reputationBonus);
  }

  function formatNumber(num) {
    if (num >= 1e9) return (num / 1e9).toFixed(1) + 'B';
    if (num >= 1e6) return (num / 1e6).toFixed(1) + 'M';
    if (num >= 1e3) return (num / 1e3).toFixed(1) + 'K';
    return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
  }

  function getTotalBusinesses() {
    return Object.values(gameState.businesses).reduce((total, business) => total + business.owned, 0);
  }

  function showNotification(message) {
    const notificationElement = document.createElement('div');
    notificationElement.className = 'notification';
    notificationElement.textContent = message;
    document.getElementById('notifications').appendChild(notificationElement);
    setTimeout(() => {
      notificationElement.classList.add('show');
    }, 100);
    setTimeout(() => {
      notificationElement.classList.remove('show');
      setTimeout(() => {
        notificationElement.remove();
      }, 500);
    }, 3000);
  }

  function initializeGame() {
    const businessContainer = document.getElementById('businesses-container');
    const businessCategories = [...new Set(businesses.map(b => b.category))];
    
    businessCategories.forEach(category => {
      const categoryElement = document.createElement('div');
      categoryElement.className = 'category';
      categoryElement.innerHTML = `<h3>${category}</h3><div class="grid-container"></div>`;
      
      const gridContainer = categoryElement.querySelector('.grid-container');
      businesses.filter(b => b.category === category).forEach(business => {
        const businessElement = document.createElement('div');
        businessElement.className = 'item';
        businessElement.id = business.id;
        businessElement.innerHTML = `
          <h4>${business.icon} ${business.name}</h4>
          <p>Owned: <span class="owned">0</span></p>
          <p>Income: $<span class="income">${business.baseIncome}</span>/s</p>
          <p>Cost: $<span class="cost">${business.baseCost}</span></p>
          <div class="progress-bar"><div class="progress"></div></div>
          <button class="buy-btn" onclick="buyBusiness('${business.id}')">Buy</button>
        `;
        gridContainer.appendChild(businessElement);
      });
      
      businessContainer.appendChild(categoryElement);
    });

    const personalItemsContainer = document.getElementById('personal-items-container');
    const personalItemCategories = [...new Set(personalItems.map(item => item.category))];

    personalItemCategories.forEach(category => {
      const categoryElement = document.createElement('div');
      categoryElement.className = 'category';
      categoryElement.innerHTML = `<h3>${category}</h3><div class="grid-container"></div>`;

      const gridContainer = categoryElement.querySelector('.grid-container');
      personalItems.filter(item => item.category === category).forEach(item => {
        const itemElement = document.createElement('div');
        itemElement.className = 'item';
        itemElement.id = item.id;
        itemElement.innerHTML = `
          <h4>${item.icon} ${item.name}</h4>
          <p>Owned: <span class="owned">0</span></p>
          <p>Cost: $<span class="cost">${item.cost}</span></p>
          <p>Reputation Boost: +${item.reputationBoost}</p>
          <div class="progress-bar"><div class="progress"></div></div>
          <button class="buy-btn" onclick="buyPersonalItem('${item.id}')">Buy</button>
        `;
        gridContainer.appendChild(itemElement);
      });

      personalItemsContainer.appendChild(categoryElement);
    });
  }

  function openTab(evt, tabName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tab-content");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tab");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(tabName).style.display = "block";
    evt.currentTarget.className += " active";
  }

  initializeGame();
  update();
  setInterval(gameLoop, 100);
</script>
</body></html>
